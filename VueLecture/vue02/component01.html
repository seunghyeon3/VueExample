<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
        <instance-component></instance-component>
    </div>
    <script>
        // 전역등록 -> 앞으로 생성될 모든 vue 인스턴스에서 사용할 수 있는 컴포넌트
        Vue.component('my-component', {
            template : `<div>
                            <h1>사용자 정의 컴포넌트입니다.</h1>
                        </div>`
        });
        // 지역등록 -> 개별 vue 인스턴스에서 사용할 수 있는 컴포넌트
        new Vue({
            el : '#app',
            components : {
                'instance-component' : {
                    template : `<div style="border:1px solid black;">
                                    <span>
                                        <h3>
                                            <em>인스턴스로 등록한 컴포넌트입니다.</em>
                                        </h3>
                                    </span>
                                </div>`    
                }
            }
        })
    </script>
    <div id="app2">
        <my-component></my-component>
        <instance-component></instance-component>
        <m-component></m-component>
        <m-component></m-component>
        <m-component></m-component>
    </div>
    <script>
        const mComponent = {
            template : '<p class="my-comp">Hello</p>'
        }

        new Vue({
            el : '#app2',
            components : {
                'instance-component' : {
                    template : `<div>
                                    <strong>두번째 인스턴스에 
                                        등록된 컴포넌트입니다.</strong>
                                </div>`
                },
                'm-component' : mComponent
            }
        })
    </script>
    <div id="app3">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script>
        const myComponent = {
            template : `<p class="my-copm"> 
                            카운터
                            <button v-on:click="addOne">추가</button>
                            {{ count }}
                        </p>`,
            data : function(){
                return {
                    count : 0
                }
            },
            methods :{
                addOne : function(){
                    this.count++;
                }
            }
        }

        new Vue({
            el : '#app3',
            components : {
                'my-component' : myComponent
            }
        })
    </script>
</body>
</html>
