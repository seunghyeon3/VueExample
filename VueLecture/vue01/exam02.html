<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>간단한 계산기</h1>
        <input type="number" v-model.number="firstVal">
        <input type="number" v-model.number="secondVal"><br>
        <button v-on:click="plus">덧셈계산</button>
        <button v-on:click="minus">뺄셈계산</button>
        <button v-on:click="multi">곱셈계산</button>
        <button v-on:click="divide">나눗셈계산</button>
        <p>결과는 {{ result }} 입니다.</p>
        <!-- 출력 예시 : 결과는 4 입니다. -->
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                firstVal : 0,
                secondVal : 0,
                result : 0
            },
            methods : {
                plus : function(){
                   this.result = this.firstVal + this.secondVal;
                },
                minus : function(){
                    this.result = this.firstVal - this.secondVal;
                },
                multi : function(){
                    this.result = this.firstVal * this.secondVal;
                },
                divide : function(){
                    this.result = this.firstVal / this.secondVal;
                }                
            }
        })
    </script>
</body>
</html>
