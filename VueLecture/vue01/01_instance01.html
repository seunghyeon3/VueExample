<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 템플릿 문법 : {{ }} -> render() 함수-->
    {{ '결과 : ' + result }}
  </div>
  <script>
    /*
        new Vue({
            el : 'HTML 요소',
            data : {
                //데이터에 대한 모든 정보
            },
            computed : {
                // data 속성에 정의된 정보를 연산한 정보
            },
            methods : {
                //데이터를 처리, 메소드
            },
            watch : {
                //데이터를 감시 -> 변화를 감지
            }
        });
    */

    let vue1 = new Vue({
        el : '#app',
        data : {
            a : 1,
            b : 2,
        },
        computed : {
            result : function(){
                return this.a + this.b;
            }
        }
    })
  </script>
  <div id="app2">
    <p>{{ myText }}</p>
    <!-- 디렉티브 : vue가 해당 요소에 실행할 명령어 (v- )-->
    <p v-text="myText"></p>
    <p v-html="myText"></p>
  </div> 
  <script>
    let app2 = new Vue({
        el : '#app2',
        data : {
            //프로퍼티
            myText : '<h1>Hello!!</h1>'
        }
    })
  </script>
  <div id="app3">
    <p>{{ myNumber *.12345 }}</p>
    <p>{{ myText + '를 배워보도록 합시다'}}</p>
    <p>{{ myBoolean }}</p>
    <p>{{ myArray }}</p>
    <p>{{ myArray[0] }}</p>
    <p>{{ myObject }}</p>
    <p>{{ myObject.name }} {{ myObject.price }}</p>
    <p>{{ $data }}</p>
    <p>{{ new Date() }}</p>
  </div>
  <h1>func1()</h1>
  <script>
    function func1(){
        return '출력';
    }
    new Vue({
        el : '#app3',
        data : {
            myNumber : 12345,
            myText : 'Vue.js',
            myBoolean : true,
            myArray : ['다즐링', '얼그레이', '실론'],
            myObject : {
                name : '홍차',
                price : 600
            }
        }
    })
  </script>
</body>
</html>
