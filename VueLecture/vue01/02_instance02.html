<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
        .strike-through{
            text-decoration: line-through;
            color : lightgray;
        }

        .dark {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-bind : html 태그의 속성 값을 주는 것 -->
        <img src="clover.PNG" style="width: 20%;">직접 지정</img>
        <img class="vueImg" :src="fileName" v-bind:style="styleObject">v-bind로 지정</img>
        <hr>
        <a href="https://www.naver.com">링크를 직접 지정</a>
        <a v-bind:href="myURL">링크를 v-bind로 지정</a>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                fileName : 'clover.PNG',
                styleObject : {
                    width : '20%',
                    border : '1px solid black'
                },
                style : 'width : 20%;',
                myURL : 'https://www.google.com'
            }
        })
    </script>
    <div id="app2">
        <!-- v-bind:style="프로퍼티명" -->
        <!-- v-bind:style="{ color : 프로퍼티명, backgroundColor : 프로퍼티명 }" -->
        <p style="color:burlywood;" >문자색 직접 지정</p>
        <p v-bind:style="{ color : myColor }">문자색을 v-bind로 지정</p>
        <p style="font-size: 200%;">글자 크기 직접 지정</p>
        <p v-bind:style="{ fontSize : mySize }">글자 크기를 v-bind로 지정</p>
        <p style="background-color: aqua;">배경색 직접 지정</p>
        <p v-bind:style="{ backgroundColor : myBackColor }">배경색을 v-bind로 지정</p>
    </div>
    <script>       
        new Vue({
            el : '#app2',
            data : {
                myColor : 'blue',
                mySize : '200%',
                myBackColor : 'aqua'
            }
        })
    </script>
    <div id="exam">
        <p style="color : lightcoral; border : 1px solid skyblue;">테스트입니다.</p>
        <button type="button" id="cssBtn">변경</button>
        <hr>
        <p v-bind:style="myStyle">테스트입니다.</p>
        <button type="button" v-on:click="changeStyle">변경</button>
    </div>
    <script>
        $('#cssBtn').click(function(){
            $(this).prev().css({ color : 'blue', border : '2px solid red'});
        })

        new Vue({
            el : '#exam',
            data : {
                myStyle : {
                    color : 'lightcoral',
                    border : '1px solid skyblue'
                },
                changeValue : {
                    color : 'blue', 
                    border : '2px solid red'
                }
            },
            methods : {
                changeStyle : function(){
                    this.myStyle = this.changeValue;
                }
            }   
        })
    </script>
    <div id="app4">
        <p class="strike-through">직접 클래스 지정</p>
        <p v-bind:class="myClass">v-bind로 클래스 지정</p>
        <p v-bind:class="[myClass, darkClass]">v-bind로 복수의 클래스 지정</p>
        <p v-bind:class="{'strike-through' : isOn }">데이터로 클래스 ON/OFF</p>
    </div>
    <script>
        new Vue({
            el : '#app4',
            data : {
                myClass : 'strike-through',
                darkClass : 'dark',
                isOn : true
            }
        })
    </script>
</body>
</html>
