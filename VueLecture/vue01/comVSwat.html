<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>{{ count }}</h1><br>
        <h2>{{ calculated }}</h2>
        <button @click="count --">카운트 감소</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                count: 3,
            },
            computed: {
                calculated: function () {
                    if (this.count === 2) {
                        alert('값이 2가 되었습니다.')
                    }
                    return this.count;
                }
            },
            watch: {
                count: function (newVal) {
                    if (newVal === 0) {
                        alert('값이 0이 되었습니다.')
                        this.count = 3
                    }
                }
            }
        })
    </script>
</body>

</html>
